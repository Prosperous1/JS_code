<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Hell world  </h1>


    <h2>View all characters from the Harry Potter universe</h2>
    <div class="inputs">
        <label class="char-searchbar-label" for="char-searchbar"
        >Name
            <input
                    class="char-searchbar"
                    type="text"
                    name="char-searchbar"
                    id="char-searchbar"
                    placeholder="Hermione"
                    onkeyup="searchChar(this.value)"/>
        </label>
        <label class="house-select-label" for="house-select"
        >School
            <select
                    class="house-select"
                    id="house-select"
                    onchange="filterCharsByHouse(this.value)"
            >
                <option value="placeholder" disabled selected>
                    Choose one
                </option>
                <option value="Gryffindor">Gryffindor</option>
                <option value="Slytherin">Slytherin</option>
                <option value="Ravenclaw">Ravenclaw</option>
                <option value="Hufflepuff">Hufflepuff</option>
                <option value="Show All">Show All</option>
            </select>
        </label>
    </div>
</header>
<div class="items-list" id="items-list"></div>
</body>
<script src="main.js"></script>
</html>
